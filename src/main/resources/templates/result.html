<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body th:object="${currentGame}">
<h1>Game Over</h1>
<h2 th:text="${currentGame.won} ? 'You won!' : 'Out of attempts.'"></h2>
<h3>Answer is: <strong th:text="${currentGame.answer}"></strong></h3>

<h4>Your Attempts</h4>
<table border="1" cellpadding="4" cellspacing="0">
    <tr><th>#</th><th>Guess</th><th>Correct Numbers</th><th>Correct Positions</th></tr>
    <tr th:each="g, st : ${currentGame.getGuessHistory()}">
        <td th:text="${st.index + 1}"></td>
        <td th:text="${g.input}"></td>
        <td th:text="${g.correctNumbers}"></td>
        <td th:text="${g.correctLocations}"></td>
    </tr>
</table>

<form th:action="@{/initiateGame}" method="post" style="margin-top:8px">
    <button type="submit">Play Again</button>
</form>
<form th:action="@{/}" method="get" style="margin-top:8px">
    <button type="submit">Back to Home</button>
</form>

</body>
</html>
