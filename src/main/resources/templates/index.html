<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
<h1>Welcome to MasterMind</h1>

<div style="color:darkgreen">
    Game rule: Try to guess a four-digit code using digits 0 through 7. You have 10 attempts.
</div>
<br>

<form th:action="@{/difficultyLevel}" method="get">
    <button type="submit">Choose difficulty level</button>
</form>

<div th:if="${currentGame != null}" style="margin-top:8px">
    <form th:action="@{|/${currentGame.gameId}/game|}" method="get">
        <button type="submit">Resume Current Game</button>
    </form>
</div>

</body>
</html>
